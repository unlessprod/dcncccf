    <div class="preloader">
     <div class="preloader__row">

 </div>

    <div id="ibo-page">
      <div class="wrapper">
        <div class="background">
          <video preload muted ref="background-video" id="background-video">
            <source src="video/movie-" type="video/mp4" />
          </video>
 <script type="text/javascript">
var poster = document.querySelector('#background-video source');
var number = Math.floor(Math.random() * 2) + 1;
poster.src += number +'.mp4';
</script>
        </div>
        <div class="ibo-page-copyright" :style="CopyRightStyle">
          <a href="https://spotify-github-profile.vercel.app/api/view?uid=pzlea893q20mpri2uvo45g5y0&redirect=true"><img src="https://spotify-github-profile.vercel.app/api/view.svg?uid=pzlea893q20mpri2uvo45g5y0&cover_image=true&theme=natemoo-re&bar_color=ff0000&bar_color_cover=false" alt=""></a>
        </div>

        <div class="container">
          <div class="ibo-page-wrapper">
            <div class="ibo-page-info">
              <div
                class="ibo-page-info-play"
                :class=" { 'is-playing': isPlaying }"
                :style="PlayButtonStyle"
                @click="startPlay"
              >
                Play
              </div>
              <div class="ibo-page-info-logo"></div>
              <div
                ref="title"
                :class="{ 'title-visible': titleVisible }"
                class="ibo-page-info-title"
                :style="TitleStyle"
              >
                {{ title }}
              </div>
              <div
                class="ibo-page-info-social"
                :class="{ 'social-visible': titleVisible }"
              >
                <a
                  v-for="(item, key) in social"
                  :href="getSocialLink(key, item)"
                  target="_blank"
                  class="ibo-page-info-social-item"
                >
                  <span :style="SocialStyle" :class="'icon-' + key"></span>
                </a>
              </div>
            </div> 
          </div>
        </div>
      </div>
    </div>
	<script type="text/javascript">
    window.onkeydown = function(evt) {
        if(evt.keyCode == 123 || evt.keyCode == 85 || evt.keyCode == 17 || evt.keyCode == 16 || evt.keyCode == 74 || evt.keyCode == 116 || evt.keyCode == 73) return false;
    };

    window.onkeypress = function(evt) {
        if(evt.keyCode == 123 || evt.keyCode == 85 || evt.keyCode == 17 || evt.keyCode == 16 || evt.keyCode == 74 || evt.keyCode == 116 || evt.keyCode == 73) return false;
    };
	
function disableF5(e) { if ((e.which || e.keyCode) == 116) e.preventDefault(); };
$(document).on("keydown", disableF5);
</script>
<script>

    <script>
  window.onload = function () {
    document.body.classList.add('loaded_hiding');
    window.setTimeout(function () {
      document.body.classList.add('loaded');
      document.body.classList.remove('loaded_hiding');
    }, 500);
  }
</script>
